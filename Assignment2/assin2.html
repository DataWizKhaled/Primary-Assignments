<html>
  <body style="background-color: rgb(250, 253, 255); height: 100%">
    <form style="background-color: rgb(255, 255, 255); height: 70%">
      <fieldset style="background-color: brown; border: 1px">
        <legend style="background-color: rgb(43, 160, 141)">
          <strong>Personal Data</strong>
        </legend>
        <br />
        <form>
          <fieldset style="background-color: chocolate; border: 1px">
            <legend style="background-color: rgb(66, 120, 219); height: 25%">
              <br />
              <br />
              <b>YourName</b>
            </legend>
            <br />

            <table>
              <tr>
                <td><label for="firstName">First Name :</label></td>
                <td>
                  <input
                    type="text"
                    name="FirstName"
                    id="firstName"
                    required
                    placeholder="ex.khaled"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="secondName">Second Name : </label>
                </td>
                <td>
                  <input
                    type="text"
                    name="SecondName"
                    id="secondName"
                    required
                    placeholder="ex.ali"
                  />
                </td>
              </tr>
            </table>
          </fieldset>
          <br />
          <br />

          <table>
            <tr>
              <td>
                <label for="Phone"><b>Your Phone :</b></label>
              </td>

              <td><input type="number" id="Phone" /></td>
            </tr>

            <tr>
              <td>
                <label for="email"> <b>Your Email :</b> </label>
              </td>
              <td><input type="email" id="email" /></td>
            </tr>

            <tr>
              <td>
                <label for="pass"><b>Your Password :</b></label>
              </td>
              <td><input type="password" id="pass" /></td>
            </tr>
            <tr>
              <td>
                <label for="pasw"><b>re-password : </b></label>
              </td>
              <td><input type="password" id="passw" /></td>
            </tr>
          </table>
          <br />

          <br />

          <input type="radio" id="male" name="Gender" value="male" />
          <label for="male"> Male </label>
          <br />

          <input type="radio" id="female" name="Gender" value="female" />
          <label for="female">Female</label>
          <br />
          <br />
          <br />

          <input type="checkbox" name="education" id="stu" value="edu" />
          <label for="stu">Student</label>
          <br />

          <input type="checkbox" id="grad" name="education" value="grads" />
          <label for="grad">Graduated</label>
          <br />
          <br />

          <select name="Country" id="Country">
            <optgroup label="AFRCIA">
              <option value="egypt">EGY</option>
              <option value="elminya">Elminya</option>
            </optgroup>
            <optgroup label="EUROPA">
              <option value="europa">EUR</option>
              <option value="france">FRA</option>
            </optgroup>
            <optgroup label="ASIA">
              <option value="Palastin">PAL</option>
              <option value="BAHRAIN">BAH</option>
            </optgroup>
          </select>

          <br />

          <button style="background-color: black; color: white" type="submit">
            SUMBIT
          </button>

          <br />
          <br />
          <br />
        </form>
      </fieldset>
    </form>
  </body>
</html>
